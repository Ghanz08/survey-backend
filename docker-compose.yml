version: "3.8"

services:
  # Survey Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database - Connect to VPS PostgreSQL (host)
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_NAME: survey_lokasi
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD:-}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-to-random-secret-key-in-production}
      JWT_EXPIRES_IN: 7d

      # Upload
      MAX_FILE_SIZE: 2097152

      # Rate Limit
      API_RATE_LIMIT_WINDOW: 15
      API_RATE_LIMIT_MAX_REQUESTS: 100
    volumes:
      - ./src/uploads:/app/src/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: survey-network
